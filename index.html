<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="homework" />
    <meta name="keywords" content="lists tables and forms" />
    <meta name="author" content="Alexey Tretyakov" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <meta charset="UTF-8" />
    <title>lesson 6</title>
  </head>
  <body>
  <section >
    <div class="content">
      <div class="block-1">
        <img class="logo_vector" src="./img/logo_vector.svg" alt="logo">
        <div class="menu">
          <a class="a_menu" href="#">Stays</a>
          <a  class="a_menu" href="#">Attractios</a>
          <img class="img_menu" src="./img/Night.svg" alt="night">
          <img class="img_menu_acc"  src="./img/AccountCircle.svg" alt="account">
        </div>
      </div>
      <div class="page">
        <h1 class="discover">Discover stays <br> to live, work or just relax</h1>
        <div class="search">
          <div class="search-block">
            <label class="search-label" for="hotel-search">Your destination or hotel name</label>
            <input class="hotel-search-input" type="search" id="hotel-search" name="hotel-search">
          </div>
          <div class="search-block">
            <label class="search-label" for="start-search">Check-in — Check-out</label>
            <input  class="start-search-input" type="date" id="start-search" name="start-search">
          </div>
          <div class="search-block">
            <input class="start-search-name" type="text" id="name" name="name" required value="2 Adults — 0 Children — 1 Room">
          </div >
          <input class="btm-search search-block" type="submit" value="Search">
        </div>
      </div>
      <div class="icon-svg">
        <img src="./img/google-play-badge.svg" alt="google-play">
        <img src="./img/Download_on_the_App_Store_Badge_US-UK_RGB_blk_092917%201.svg" alt="App_Store">
      </div>

    </div>


  </section>
  </body>
</html>
